<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Spiny Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<h2>Home Page</h2>
<hr>

<p>

</p>

<hr>

<!-- display use name and role(s) -->

<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>

    <!-- display first name, last name and email -->
    <div th:if="${session.user}" >
        <p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName}"></p>
    </div>
        <a th:href="@{/user/showProfile}">My Profile</a>
<hr>
<div>
    <table class="table table-bordered table-striped">

        <thead class="table-dark">Followed Communities</thead>
        <br>
        <hr>

        <thead class="table-dark">
        <tr>
            <th>Community Name</th>
            <th>View</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCommunity : ${session.user.followedCommunities}">

            <td th:text="${tempCommunity.name}"></td>
            <td>
                <a th:href="@{/community/showCommunity(communityId=${tempCommunity.id})}">View</a>
            </td>
            <td>
                <!--
                <div sec:authorize="hasRole('USER')">
                  <a th:href="@{/community/delete(communityId=${tempCommunity.id})}"
                     onclick="if(!(confirm('Are you sure to delete this community'))) return false">Delete</a>
                </div>-->
            </td>


        </tr>
        </tbody>
    </table>

</div>


<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

</form>


</body>

</html>
