<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2 class="mt-5">Update User Profile</h2>
    <form th:action="@{/user/updateUserProfile}" th:object="${userProfile}" method="POST" class="mt-4">
        <input type="hidden" th:field="*{id}" />
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="nameError" />
            <div th:if="${#fields.hasErrors('name')}" id="nameError" class="form-text text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" aria-describedby="descriptionError" />
            <div th:if="${#fields.hasErrors('description')}" id="descriptionError" class="form-text text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Age -->
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="age" aria-describedby="ageError" />
            <div th:if="${#fields.hasErrors('age')}" id="ageError" class="form-text text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('age')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" aria-describedby="cityError" />
            <div th:if="${#fields.hasErrors('city')}" id="cityError" class="form-text text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" th:field="*{gender}" class="form-control" id="gender" aria-describedby="genderError" />
            <div th:if="${#fields.hasErrors('gender')}" id="genderError" class="form-text text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('gender')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

</body>

</html>
