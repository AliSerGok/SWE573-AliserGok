<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


<form action="#" th:action="@{/user/updateUserProfile}"
                          th:object="${userProfile}"
                          method="POST" class="form-horizontal">

    <input type="hidden" th:field="*{id}" class="form-control" />
                        <!-- name -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{name}" class="form-control" />
    </div>

    <div th:if="${#fields.hasErrors('name')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('userName')}" th:text="'Name ' + ${err}" />
        </ul>
    </div>

                        <!-- Descirpton -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{description}"  class="form-control" />
    </div>

    <div th:if="${#fields.hasErrors('description')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('description')}" th:text="'Description ' + ${err}" />
        </ul>
    </div>

    <!-- Age -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{age}" class="form-control" />
    </div>

    <div th:if="${#fields.hasErrors('age')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('age')}" th:text="'Age'  + ${err}" />
        </ul>
    </div>

    <!-- city -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{city}" class="form-control" />
    </div>

    <div th:if="${#fields.hasErrors('city')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('city')}" th:text="'City' + ${err}" />
        </ul>
    </div>

    <!-- Gender -->
    <div style="margin-bottom: 25px" class="input-group">
        <input type="text" th:field="*{gender}" class="form-control" />
    </div>

    <div th:if="${#fields.hasErrors('gender')}"
         style="margin-bottom: 25px" class="text-danger">
        <ul>
            <li th:each="err : ${#fields.errors('gender')}" th:text="'gender ' + ${err}" />
        </ul>
    </div>

    <!-- Registration Button -->
    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>

</form>


</body>
</html>
