<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >

<head>
    <title>Create Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>

<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<h2>Create Template</h2>
<form action="#" method="post" th:object="${template}">
    <div id="dataFieldsContainer">

    </div>
    <br/>
    <button type="button" id="addDataFieldBtn">Add Data Field</button>
    <button type="submit">Submit</button>
</form>

<script th:inline="javascript">
    $(document).ready(function() {
        var index = 0;

        $("#addDataFieldBtn").click(function() {
            var html = '<div class="dataFieldContainer" id="dataFieldContainer' + index + '">' +
                           '<label>Data Field Type:</label>' +
                           '<select th:field="*{dataFieldTypes[__${index}__].id}">' +
                               '<option th:each="type : ${dataFieldTypes}" th:value="${type.id}" th:text="${type.type}"></option>' +
                           '</select>' +
                           '<br/>' +
                           '<label>Data Field Name:</label>' +
                           '<input type="text" th:field="*{dataFieldNames[__${index}__]}" required/>' +
                           '<button type="button" class="removeDataFieldBtn" data-index="' + index + '">Remove</button>' +
                       '</div>';
            $("#dataFieldsContainer").append(html);
            index++;
        });


        $(document).on("click", ".removeDataFieldBtn", function() {
            var indexToRemove = $(this).data("index");
            $("#dataFieldContainer" + indexToRemove).remove();
        });
    });
</script>

</body>
</html>
