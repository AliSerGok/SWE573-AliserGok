<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Map Form</title>
  <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h2>Geolocation Map Form</h2>
<div id="map"></div>
<form id="locationForm">
  <label for="location">Selected Location:</label><br>
  <input type="text" id="location" name="location" readonly><br><br>
  <input type="submit" value="Submit">
</form>

<script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060}, // New York City default olarak
                zoom: 12
            });

            var marker = new google.maps.Marker({
                position: {lat: 40.7128, lng: -74.0060},
                map: map,
                draggable: true // Kullanıcının konumu sürükleyerek seçmesine izin verir
            });

            google.maps.event.addListener(marker, 'dragend', function(event) {
                document.getElementById('location').value = event.latLng.lat() + ', ' + event.latLng.lng();
            });
        }
    </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
