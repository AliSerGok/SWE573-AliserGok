<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Update Community</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<p>
  User: <span sec:authentication="principal.username"></span>
  <br><br>
  Role(s): <span sec:authentication="principal.authorities"></span>

  <!-- display first name, last name and email -->
<div th:if="${session.user}" >
  <p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
</div>

</p>

<form action="#" th:action="@{/community/updateCommunity}"
      th:object="${community}"
      method="POST" class="form-horizontal">


  <!-- community name -->
  <div style="margin-bottom: 25px" class="input-group">
    <input type="hidden" th:field="*{id}" class="form-control" />
    <input type="text" th:field="*{name}" class="form-control" />
    <input type="text" th:field="*{description}" class="form-control" />
  </div>

  <div class="col-sm-6 controls">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>



</form>

</body>
</html>
